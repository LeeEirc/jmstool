name: 'build JMS tool'
author: 'Eric Lee'
description: 'Build JMS tool'
inputs:
  GOOS:
    description: build os
    required: true
runs:
  using: "composite"
  steps:
    - run: echo "current dir" ${pwd}
      shell: bash
    - id: build-go-main
      run: |
        echo GOOS- ${{ inputs.GOOS }}
        go build -o jmstool_${{ runner.os }} .
        ls -al
      shell: bash
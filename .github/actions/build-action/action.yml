name: 'build JMS tool'
author: 'Eric Lee'
description: 'Build JMS tool'
inputs:
  GOOS:
    description: build os
    required: true
outputs:
  zip_file:
    description: 'The zip filename'
    value: ${{ steps.build-go-main.outputs.zipfile }}
runs:
  using: "composite"
  steps:
    - run: echo "current dir" ${pwd}
      shell: bash
    - id: build-go-main
      run: |
        go build -o .
        zip --junk-paths jmstool_${{ runner.os }} jmstool*
        echo "::set-output name=zipfile::$(echo jmstool_${{ runner.os }})"
        ls -al
      shell: bash
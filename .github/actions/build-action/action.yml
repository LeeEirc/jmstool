name: 'build JMS tool'
description: 'Build JMS tool'
inputs:
  go-version:  # id of input
    description: 'go version'
    required: true
    default: '1.14'
  go-os:
    description: 'build os'
    required: true
    default: 'linux'
  go-arch:
    description: 'build arch'
    required: true
    default: 'amd64'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.go-version }}
    - ${{ inputs.go-os }}
    - ${{ inputs.go-arch }}